
<ion-header>
	<ion-navbar color="primary">
		<ion-title>YouSecured</ion-title>
		<ion-buttons end>
			<button ion-button icon-only menuToggle>
				<ion-icon name="menu"></ion-icon>
			</button>
		</ion-buttons>
	</ion-navbar>
</ion-header>

<ion-content padding>
	<h2>Welcome to YouSecured!</h2>
	<p>Choose contacts which will be alerted when you need help.</p>
	<button ion-button icon-start color="secondary" block>
		<ion-icon name="contact"></ion-icon>
		Add contact
	</button>
	<ion-grid>
		<ion-row>
			<ion-col col-12>
				Click on Help button to send alert SMS with your GPS position and turn on the video camera.
			</ion-col>
		</ion-row>
		<ion-row>
			<ion-col col-12>
				Send "I'm OK" message and turn off the video camera when you'll be in security.
			</ion-col>
		</ion-row>
		<ion-row>
			<ion-col col-12>
				<img src="../../assets/img/help-push-button-120x120.png" alt="help button" id="bigHelpButton">
			</ion-col>
		</ion-row>
		<ion-row>
			<ion-col col-12>
				<img src="../../assets/img/help-safe-button.png" alt="safe button" class="brand-logo" id="bigSafeButton">
			</ion-col>
		</ion-row>
	</ion-grid>
</ion-content>
